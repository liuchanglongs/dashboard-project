<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .dashboard {
      width: 100vw;
      height: 100vh;
      padding: 2vh 2vw;
      /* 内边距自适应 */
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
    }

    .header {
      font-size: clamp(20px, 2.5vw, 40px);
      /* 动态字体大小 */
      color: white;
      margin-bottom: 3vh;
    }

    .content {
      flex: 1;
      display: flex;
      gap: 1.5vw;
      /* 间距自适应 */
    }

    .chart {
      width: 70vw;
      height: 80vh;
      background: #ffffff;
      aspect-ratio: 16/9;
      /* 保持 16:9 宽高比 */
    }

    .info-panel {
      width: 25vw;
      height: 80vh;
      background: #ffffff;
      overflow: auto;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <div class="header">数据看板</div>
    <div class="content">
      <div class="chart">chart</div>
      <div class="info-panel">info-panel</div>
    </div>
  </div>
</body>

</html>
